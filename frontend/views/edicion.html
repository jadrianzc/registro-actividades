<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Actividades</title>
    <link rel="shortcut icon" type="image/icon" href="/frontend/views/img/task.ico">
    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://bootswatch.com/4/pulse/bootstrap.min.css">
    <!--ANIMATE CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.0/animate.compat.min.css">
    <!--FONTAWESOME-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

</head>

<body>
    <div id="sidebar">
        <ul>
            <li class="bg-item">
                <a href="registro.html" class="h4 item-list"><i class="fas fa-sign-in-alt mr-2"></i>INGRESO</a>
            </li>
            <li class="bg-item">
                <a href="/consulta.html" class="h4 item-list"><i class="fas fa-search mr-2"></i>CONSULTA</a>
            </li>
            <li class="bg-item">
                <a href="edicion.html" class="h4 item-list"><i class="fas fa-edit mr-2"></i>EDICIÓN</a>
            </li>
            <li class="bg-item">
                <a href="eliminacion.html" class="h4 item-list"><i class="fas fa-times mr-2"></i>ELIMINACIÓN</a>
            </li>
        </ul>
    </div>

    <!--Contenido de la pestaña-->
    <div id="contenido">
        <section class="pt-3 mb-5">
            <div class="container">
                <div>
                    <h1 class="text-center text-uppercase titulo">Ingrese código de tarea a editar</h1>
                </div>
            </div>
        </section>
        <section>
            <div class="container py-3 px-5 main-container">
                <form id="consultaEdi-form" class="main-form">
                    <div class="form-group col-md-12">
                        <div class="form-group">
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <input type="number" class="form-control" id="codigo" placeholder="Código" min="1" autofocus required>
                                </div>
                                <div class="form-group col-md-8">
                                    <button type="submit" class="btn btn-success">BUSCAR</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <form id="edicion-form">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <div class="form-group">
                                <label for="tarea">Nombre de tarea</label>
                                <input type="text" class="form-control" id="tarea" placeholder="Nombre de tarea" required>
                                <p class="text-danger d-none" id="messageTarea">El campo debe de tener mínimo 5 carácteres y sólo puede contener números, letras y guiones</p>
                            </div>
                            <div class="form-group">
                                <label for="descripcion">Descripción</label>
                                <textarea class="form-control" id="descripcion" rows="15"></textarea>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <div class="form-group">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <div class="form-group">
                                            <label for="materia">Materia</label>
                                            <select id="materia" class="custom-select" required>
                                                <option selected hidden></option>
                                                <option value="MÉTODOS NUMÉRICOS">MÉTODOS NUMÉRICOS</option>
                                                <option value="GESTIÓN DE CALIDAD DE SOFTWARE">GESTIÓN DE CALIDAD DE SOFTWARE</option>
                                                <option value="REDES DE COMPUTADORAS I">REDES DE COMPUTADORAS I</option>
                                                <option value="BASE DE DATOS DISTRIBUIDA">BASE DE DATOS DISTRIBUIDA</option>
                                                <option value="CONTABILIDAD">CONTABILIDAD</option>
                                                <option value="SISTEMAS EXPERTOS II">SISTEMAS EXPERTOS II</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <div class="form-group">
                                            <label for="curso">Curso</label>
                                            <select id="curso" class="custom-select" required>
                                                <option selected hidden></option>
                                                <option value="PRIMER SEMESTRE">PRIMER SEMESTRE</option>
                                                <option value="SEGUNDO SEMESTRE">SEGUNDO SEMESTRE</option>
                                                <option value="TERCER SEMESTRE">TERCER SEMESTRE</option>
                                                <option value="CUARTO SEMESTRE">CUARTO SEMESTRE</option>
                                                <option value="QUINTO SEMESTRE">QUINTO SEMESTRE</option>
                                                <option value="SEXTO SEMESTRE">SEXTO SEMESTRE</option>
                                                <option value="SÉPTIMO SEMESTRE">SÉPTIMO SEMESTRE</option>
                                                <option value="OCTAVO SEMESTRE">OCTAVO SEMESTRE</option>
                                                <option value="NOVENO SEMESTRE">NOVENO SEMESTRE</option>
                                                <option value="DÉCIMO SEMESTRE">DÉCIMO SEMESTRE</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="docente">Nombre de Docente</label>
                                <select id="docente" class="custom-select" required>
                                    <option selected hidden></option>
                                    <option value="JIMMY ANIBAL MOREIRA MERO">JIMMY ANIBAL MOREIRA MERO</option>
                                    <option value="WINTHER ABEL MOLINA LOOR">WINTHER ABEL MOLINA LOOR</option>
                                    <option value="JUAN CARLOS SENDÓN VARELA">JUAN CARLOS SENDÓN VARELA</option>
                                    <option value="WILLIAN JESÚS ZAMORA MERO">WILLIAN JESÚS ZAMORA MERO</option>
                                    <option value="LUZMILA BENILDA LOPEZ REYES">LUZMILA BENILDA LOPEZ REYES</option>
                                    <option value="ÓSCAR ARMANDO GONZALEZ LÓPEZ">ÓSCAR ARMANDO GONZALEZ LÓPEZ</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <div class="form-group">
                                            <label for="fInicio">Fecha Inicio</label>
                                            <input type="date" class="form-control" id="fInicio" min="2020-01-01" max="2020-12-31" required>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <div class="form-group">
                                            <label for="fFin">Fecha Fin</label>
                                            <input type="date" class="form-control" id="fFin" min="2020-01-01" max="2020-12-31" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mt-5">
                                <div class="form-row">
                                    <div class="form-group col-md-6 text-center">
                                        <div class="form-group">
                                            <button type="submit" id="guardar" class="btn btn-outline-success" disabled>GUARDAR</button>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-6 text-center">
                                        <div class="form-group">
                                            <button type="button" id="borrar" class="btn btn-outline-danger">BORRAR</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mt-5">
                                <div class="form-row">
                                    <div class="form-group col-md-12 text-center">
                                        <div class="form-group">
                                            <a href="index.html" class="h4 btn btn-primary"><i class="fas fa-undo mr-2"></i>SALIR</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>
    <!--Fin del contenido-->
</body>

</html>
